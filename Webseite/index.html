<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: black;
            color: white;
        }

        .header-imagee {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            filter: brightness(0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            position: fixed;
            top: 20px;
            right: 40px;
            font-size: 20px;
            display: flex;
            gap: 20px;
        }

        .container a {
            color: white;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .Überschrift {
            position: fixed;
            left: 50px;
            top: 20px;
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 6px black;
        }

        .yell {
            color: yellow;
        }

        .login {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 70px;
            color: white;
            text-shadow: 2px 2px 6px black;
        }

        .Tabelle {
            position: absolute;
            top: 380px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(6px);
        }

        .Tabelle label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .Feld {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .Feld::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .Anmelden {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #2277cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .Anmelden:hover {
            background-color: #1155aa;
        }

        @media (max-width: 600px) {
            .login {
                font-size: 48px;
                top: 150px;
            }

            .Überschrift {
                font-size: 30px;
                top: 10px;
                left: 20px;
            }

            .container {
                font-size: 16px;
                flex-direction: column;
                top: 10px;
                right: 20px;
            }

            .Tabelle {
                top: 320px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <img class="header-imagee" src="background.png" alt="Hintergrund">

    <h1 class="login">Log<span class="yell">-in</span></h1>

    <div class="Tabelle">
        <form method="POST">
            <label for="username">Benutzername (Vorname/Nachname):</label>
            <input class="Feld" type="text" id="username" name="username" required>

            <label for="password">Passwort:</label>
            <input class="Feld" type="password" id="password" name="password" required>

            <button class="Anmelden" type="submit">Anmelden</button>
        </form>
    </div>

    <div class="container">
        <a class="link" href="userhome.html">Daten</a>
        <a class="Administratorbereich" href="adminpanel.html">Administratorbereich</a>
        <a class="edituser" href="edituser.html">Einstellung</a>
    </div>

    <h1 class="Überschrift">Herzlich <span class="yell">Willkommen!</span></h1>
</body>
</html>
