<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Nutzer bearbeiten</title>
</head>
<body>
    <h1>Nutzer bearbeiten</h1>

    <form method="POST">
        <label>Vorname:</label><br>
        <input name="first_name" value="{{ user.first_name }}"><br><br>

        <label>Nachname:</label><br>
        <input name="last_name" value="{{ user.last_name }}"><br><br>

        <label>NFC-Code:</label><br>
        <input name="nfc_code" value="{{ user.nfc_code }}"><br>
        <button type="button" onclick="loadPending()">Letzte eingelesene Karte übernehmen</button><br>
        <small>(Bitte Karte vorher an den Leser halten)</small><br><br>

        <label>Passwort (leer lassen = keine Änderung):</label><br>
        <input name="password" type="password"><br><br>

        <label>Rolle:</label><br>
        <select name="role">
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>Mitarbeiter</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrator</option>
        </select><br><br>

        <button type="submit">Änderungen speichern</button>
        <a href="/admin_panel">Abbrechen</a>
    </form>

    <hr>
    <h3 style="color:red;">Nutzer löschen</h3>
    <p>Wenn du diesen Nutzer entfernst, bleibt sein Ordner und seine Zeiterfassung erhalten,
    aber er kann sich nicht mehr anmelden.</p>
    <form method="GET" action="/admin/remove_user/{{ user_id }}"
          onsubmit="return confirm('Diesen Nutzer wirklich löschen?');">
        <button type="submit" style="background-color:red; color:white;">Nutzer löschen</button>
    </form>

    <script>
    async function loadPending() {
        try {
            const res = await fetch('/api/pending_nfc');
            const data = await res.json();
            if (data.nfc_code) {
                document.querySelector('[name="nfc_code"]').value = data.nfc_code;
                alert("NFC-Code übernommen: " + data.nfc_code + "\n(Der Code wurde aus dem Zwischenspeicher gelöscht.)");
            } else {
                alert("Keine neue Karte erkannt.");
            }
        } catch (e) {
            alert("Fehler beim Abrufen der NFC-Daten.");
        }
    }
    </script>
</body>
</html>
