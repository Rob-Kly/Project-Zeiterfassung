<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ Zeiterfassung</title>
    <style>
        .body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: black;
            color: white;
        }
        .background {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            filter: brightness(0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .login {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 70px;
            color:  white;
            text-shadow: 2px 2px 6px black;
        }
        .Tabelle {
            position: absolute;
            top: 380px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            font-size: 20px;
            color: white;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(6px);
        }
        
        .Tabelle label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .Feld {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .Feld::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .Anmelden {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #2277cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .Anmelden:hover {
            background-color: #1155aa;
        }
        .unsichtbar {
            position: absolute;
            top: 200px;
            visibility: hidden;
            
            
        }
        @media (max-width: 600px) {
            .login {
                font-size: 48px;
                top: 150px;
            }


            .Tabelle {
                top: 320px;
                padding: 20px;
            }
        }


    </style>
</head>
<body>
    <img class="background" src="background.png" alt="Hintergrund">
    <h1 class="login">Login</h1>
    <div class="unsichtbar">
        <h1>Login</h1>
            {% if error %}
            <p style="color:red;">{{ error }}</p>
            {% endif %}
    </div>
    <div class="Tabelle">
        <form method="POST">
            <label for="username">Benutzername (Vorname Nachname):</label><br>
            <input class="Feld" type="text" name="username" required><br><br>
            <label for="password">Passwort:</label><br>
            <input class="Feld" type="password" name="password" required><br><br>
            <button class="Anmelden" type="submit">Anmelden</button>
        </form>
    </div>
</body>
</html>
